name: Intent Predictor Component
description: Component for predicting intents using trained BERT model
inputs:
  - {name: model_artifacts, type: Directory}         # Matches trainer output name
  - {name: training_metadata, type: String}          # Matches trainer output name
  - {name: training_log, type: String}              # Matches trainer output name
  - {name: predict_input_data, type: Dataset}        # New input for prediction data
  - {name: input_type, type: String, default: "file"}
  - {name: text_column, type: String, default: "processed_text"}
outputs:
  - {name: predictions, type: JsonObject}
  - {name: metrics, type: JsonObject}
implementation:
  container:
    image: docker.io/floaredor/predictor:latest
    command: ["python"]
    args: [
      -u, predictor.py,
      "--model-file", {inputPath: model_artifacts},
      "--config-file", {inputPath: training_metadata},  # Using training metadata as config
      "--label-mapping", {inputPath: training_log},     # Using training log for mapping
      "--input", {inputPath: predict_input_data},
      "--input-type", {inputValue: input_type},
      "--text-column", {inputValue: text_column},
      "--output-paths", 
      {outputPath: predictions},
      {outputPath: metrics}
    ]
