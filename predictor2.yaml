name: Intent Predictor Component
description: Component for predicting intents using trained BERT model
inputs:
  - {name: model_file, type: String}           # Changed to String type
  - {name: config_file, type: String}          # Changed to String type 
  - {name: label_mapping, type: String}        # Already String type
  - {name: predict_input_data, type: Dataset}
  - {name: input_type, type: String, default: "file"}
  - {name: text_column, type: String, default: "processed_text"}
outputs:
  - {name: predictions, type: JsonObject}
  - {name: metrics, type: JsonObject}
implementation:
  container:
    image: docker.io/floaredor/predictor:latest
    command: ["python"]
    args: [
      "/app/predictor.py",
      "--model-file", {inputValue: model_file},     # Changed to inputValue
      "--config-file", {inputValue: config_file},   # Changed to inputValue
      "--label-mapping", {inputValue: label_mapping},
      "--input", {inputPath: predict_input_data},
      "--input-type", {inputValue: input_type},
      "--text-column", {inputValue: text_column},
      "--output-paths", 
      {outputPath: predictions},
      {outputPath: metrics}
    ]
