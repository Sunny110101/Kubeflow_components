name: Entity Predictor Component
description: Component for predicting entities and topics from preprocessed text data
inputs:
  - {name: embeddings_file, type: Dataset, description: 'Preprocessed embeddings from previous step'}
  - {name: data_file, type: Dataset, description: 'Preprocessed text data from previous step'}
  - {name: batch_size, type: Integer, default: '32', description: 'Batch size for processing', optional: true}
outputs:
  - {name: predictions_file, type: Dataset, description: 'Predictions including entities and topics'}
  - {name: metrics_file, type: Dataset, description: 'Metrics and statistics of predictions'}
implementation:
  container:
    image: ravidocker189/entity_pred:2
    command: ["python"]
    args: [
      -u, finalentitypredictor.py,
      "--embeddings", {inputPath: embeddings_file},
      "--data", {inputPath: data_file},
      "--batch-size", {inputValue: batch_size},
      "--output-paths",
      {outputPath: predictions_file},
      {outputPath: metrics_file}
    ]
